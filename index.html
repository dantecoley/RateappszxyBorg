<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Aplikasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0101 0%, #eb0e0e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        /* Rating Styling */
        .rating-container {
            margin: 30px 0;
        }
        
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .star {
            font-size: 2.8rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .star.active {
            color: #ffc107;
            text-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
        }
        
        .rating-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #555;
            height: 30px;
            margin-top: 15px;
        }
        
        /* Review Section */
        .review-section {
            margin: 30px 0;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .char-count {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        /* Button Styling */
        .btn {
            background: linear-gradient(to right, #0f0101, #eb0e0e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.6s;
        }
        
        .btn:hover:after {
            left: 120%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled:after {
            display: none;
        }
        
        /* Notification Styling */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        .notification.error {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        
        /* Page Switching */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .telegram-icon {
            margin-right: 8px;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .user-info p {
            margin: 8px 0;
            color: #555;
        }
        
        .user-info strong {
            color: #333;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .star {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Halaman Login -->
        <div id="loginPage" class="page active">
            <h1>Masuk</h1>
            <p class="subtitle">Silakan isi nama dan email Anda untuk melanjutkan</p>
            
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Masukkan nama Anda" required>
            </div>
            
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" required>
            </div>
            
            <button id="loginBtn" class="btn">
                <i class="fas fa-sign-in-alt"></i> Lanjutkan
            </button>
        </div>
        
        <!-- Halaman Rating -->
        <div id="ratingPage" class="page">
            <h1>Beri Rating Aplikasi</h1>
            <p class="subtitle">Bagikan pengalaman Anda menggunakan aplikasi kami</p>
            
            <div class="user-info">
                <p><strong>Nama:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
            </div>
            
            <div class="rating-container">
                <div class="stars">
                    <div class="star" data-value="1"><i class="fas fa-star"></i></div>
                    <div class="star" data-value="2"><i class="fas fa-star"></i></div>
                    <div class="star" data-value="3"><i class="fas fa-star"></i></div>
                    <div class="star" data-value="4"><i class="fas fa-star"></i></div>
                    <div class="star" data-value="5"><i class="fas fa-star"></i></div>
                </div>
                <div class="rating-text">Pilih bintang untuk memberi rating</div>
            </div>
            
            <div class="review-section">
                <textarea id="review" placeholder="Tulis ulasan Anda di sini..."></textarea>
                <div class="char-count"><span id="char-count">0</span>/500 karakter</div>
            </div>
            
            <button id="submitBtn" class="btn" disabled>
                <i class="fab fa-telegram-plane telegram-icon"></i>Kirim Ulasan
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Konfigurasi Bot Telegram
        const TELEGRAM_BOT_TOKEN = '7491791144:AAHkF9dRNGaKowWbe5RhqfIc_RG1D4Hrne0';
        const TELEGRAM_CHAT_ID = '-1002797427626';
        
        // Elemen DOM
        const loginPage = document.getElementById('loginPage');
        const ratingPage = document.getElementById('ratingPage');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const loginBtn = document.getElementById('loginBtn');
        const userNameSpan = document.getElementById('userName');
        const userEmailSpan = document.getElementById('userEmail');
        const stars = document.querySelectorAll('.star');
        const ratingText = document.querySelector('.rating-text');
        const reviewTextarea = document.getElementById('review');
        const charCount = document.getElementById('char-count');
        const submitBtn = document.getElementById('submitBtn');
        const notification = document.getElementById('notification');
        
        // Variabel state
        let selectedRating = 0;
        let userName = '';
        let userEmail = '';
        const ratingMessages = {
            1: "Buruk - Kami minta maaf atas pengalaman buruk Anda",
            2: "Kurang Memuaskan - Kami akan berusaha lebih baik",
            3: "Cukup Baik - Terima kasih atas ulasannya",
            4: "Bagus - Kami senang Anda menyukainya",
            5: "Luar Biasa! - Terima kasih atas dukungan Anda!"
        };
        
        // Inisialisasi
        loginBtn.addEventListener('click', login);
        reviewTextarea.addEventListener('input', updateCharCount);
        submitBtn.addEventListener('click', submitReview);
        
        // Tambahkan event listener untuk bintang
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.getAttribute('data-value'));
                selectedRating = value;
                updateStars(value);
                updateSubmitButtonState();
            });
        });
        
        // Fungsi untuk login
        function login() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            
            // Validasi input
            if (!name || !email) {
                showNotification('Nama dan email harus diisi!', false);
                return;
            }
            
            // Validasi email sederhana
            if (!validateEmail(email)) {
                showNotification('Format email tidak valid!', false);
                return;
            }
            
            // Simpan data pengguna
            userName = name;
            userEmail = email;
            
            // Tampilkan data di halaman rating
            userNameSpan.textContent = name;
            userEmailSpan.textContent = email;
            
            // Alihkan ke halaman rating
            loginPage.classList.remove('active');
            ratingPage.classList.add('active');
            
            // Animasi bintang
            animateStars();
        }
        
        // Fungsi untuk validasi email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Fungsi untuk memperbarui tampilan bintang
        function updateStars(rating) {
            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-value'));
                if (starValue <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            ratingText.textContent = ratingMessages[rating];
        }
        
        // Fungsi untuk memperbarui hitungan karakter
        function updateCharCount() {
            const text = reviewTextarea.value;
            charCount.textContent = text.length;
            
            // Batasi input ke 500 karakter
            if (text.length > 500) {
                reviewTextarea.value = text.substring(0, 500);
                charCount.textContent = '500';
                charCount.style.color = '#ff416c';
            } else {
                charCount.style.color = '#666';
            }
            
            updateSubmitButtonState();
        }
        
        // Fungsi untuk memperbarui state tombol kirim
        function updateSubmitButtonState() {
            if (selectedRating > 0 && reviewTextarea.value.trim().length >= 10) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, isSuccess) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Fungsi untuk mengirim ulasan ke Telegram
        function submitReview() {
            const review = reviewTextarea.value.trim();
            
            // Validasi tambahan
            if (selectedRating === 0 || review.length < 10) {
                showNotification('Silakan beri rating dan ulasan minimal 10 karakter!', false);
                return;
            }
            
            // Tampilkan animasi loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
            
            // Format pesan untuk Telegram
            const message = `ðŸ“± *Rating Baru untuk Aplikasi*\n\n`
                         + `ðŸ‘¤ *Nama:* ${userName}\n`
                         + `âœ‰ï¸ *Email:* ${userEmail}\n`
                         + `â­ *Rating:* ${selectedRating}/5\n`
                         + `ðŸ“ *Ulasan:*\n${review}\n\n`
                         + `ðŸ•’ ${new Date().toLocaleString()}`;
            
            // Kirim ke Telegram menggunakan Bot API
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'Markdown'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // Reset form
                    selectedRating = 0;
                    updateStars(0);
                    reviewTextarea.value = '';
                    updateCharCount();
                    
                    // Tampilkan notifikasi sukses
                    showNotification('Ulasan berhasil dikirim! Terima kasih ðŸ™', true);
                } else {
                    showNotification('Gagal mengirim ulasan. Silakan coba lagi.', false);
                }
            })
            .catch(error => {
                showNotification('Terjadi kesalahan: ' + error.message, false);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fab fa-telegram-plane telegram-icon"></i>Kirim Ulasan';
            });
        }
        
        // Fungsi untuk animasi bintang
        function animateStars() {
            setTimeout(() => {
                stars.forEach((star, index) => {
                    setTimeout(() => {
                        star.style.transform = 'scale(1.2)';
                        star.style.color = '#ffc107';
                        
                        setTimeout(() => {
                            star.style.transform = 'scale(1)';
                            star.style.color = '#ddd';
                        }, 300);
                    }, index * 200);
                });
            }, 300);
        }
    </script>
</body>
</html>
